
<html>
  <head>
    <title>Test</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../build/build.css"/>
    <script src="../build/build.js"></script>
  </head>
  <body>
    <div class="component magnify"><img src="img/leopard-500.jpg" class="target"/>
      <div style="width: 200px; height: 200px;" class="magnifier"></div>
      <div class="zoom-view"><img src="img/leopard-1000.jpg" class="big"/></div>
    </div>
  </body>
  <script>
    var Magnify = require('magnify');
    var $ = require('jquery')
    
    $(function () {
      $('.component.magnify').each(function (i, el) {
        window.magnify = new Magnify(el);
      }); 
    });
  </script>
</html>
